<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chubby Seal Ocean</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      overflow-x: hidden;
      height: 100%;
      position: relative;
    }

    html {
      height: 100%;
    }

    .ocean-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #1e3a5f 0%, #2a5c8a 30%, #3d7eb5 60%, #5aa3d4 100%);
      z-index: 1;
    }

    .bubbles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 2;
      overflow: hidden;
      top: 0;
      left: 0;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
      border-radius: 50%;
      opacity: 0.4;
      animation: rise 15s infinite ease-in;
    }

    @keyframes rise {
      0% {
        bottom: -100px;
        transform: translateX(0);
      }
      50% {
        transform: translateX(100px);
      }
      100% {
        bottom: 110%;
        transform: translateX(-100px);
      }
    }

    .waves {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" fill="%23ffffff"/><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" fill="%23ffffff"/><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="%23ffffff"/></svg>') repeat-x;
      background-size: 1200px 120px;
      animation: wave 20s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
      opacity: 0.3;
      z-index: 3;
    }

    @keyframes wave {
      0% { background-position-x: 0; }
      100% { background-position-x: 1200px; }
    }

    .seal {
      position: fixed;
      pointer-events: none;
      z-index: 4;
      animation: float 12s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { 
        transform: translateY(0) rotate(0deg) scale(1);
      }
      25% { 
        transform: translateY(-50px) rotate(8deg) scale(1.05);
      }
      50% { 
        transform: translateY(-25px) rotate(-8deg) scale(0.95);
      }
      75% { 
        transform: translateY(-60px) rotate(5deg) scale(1.02);
      }
    }

    @keyframes spin {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(360deg); }
    }

    .content {
      position: relative;
      z-index: 10;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 64px;
      font-weight: 700;
      margin: 0 0 24px 0;
      line-height: 1.2;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-size: 28px;
      margin: 0 0 48px 0;
      opacity: 0.95;
      max-width: 800px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
    }

    .cta-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 18px 40px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.4);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.6);
    }

    @media (max-width: 768px) {
      h1 { font-size: 40px; }
      .subtitle { font-size: 20px; }
      .btn { padding: 14px 28px; font-size: 16px; }
    }
  </style>

 </head>
 <body>
  <div class="ocean-background">
   <div class="waves"></div>
  </div>
  <div class="bubbles" id="bubbles-container"></div>
  <div id="seals-container"></div>
  <main class="content">
   <h1 id="main-title">Welcome to Seal Paradise! ðŸ¦­</h1>
   <p class="subtitle" id="subtitle">Where chubby seals float freely in their natural ocean habitat</p>
   <div class="cta-buttons"><button class="btn btn-primary" id="primary-button">Join the Seals</button> <button class="btn btn-secondary" id="secondary-button">Learn More</button>
   </div>
  </main>
  <script>
    const defaultConfig = {
      background_color: "#2a5c8a",
      surface_color: "#ffffff",
      text_color: "#ffffff",
      primary_button_color: "#ff6b9d",
      main_title: "Welcome to Seal Paradise! ðŸ¦­",
      subtitle: "Where chubby seals float freely in their natural ocean habitat",
      primary_button: "Join the Seals",
      secondary_button: "Learn More",
      font_family: "-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif",
      font_size: 16
    };

    let config = { ...defaultConfig };

    function createChubbySealSVG(variant) {
      const seals = [
        // Extra chubby happy seal
        `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 100">
          <ellipse cx="60" cy="55" rx="38" ry="42" fill="#d4d4d4" stroke="#333" stroke-width="2"/>
          <ellipse cx="60" cy="48" rx="32" ry="36" fill="#f0f0f0"/>
          <ellipse cx="60" cy="65" rx="30" ry="28" fill="#e8e8e8"/>
          <circle cx="48" cy="45" r="5" fill="#333"/>
          <circle cx="72" cy="45" r="5" fill="#333"/>
          <circle cx="49" cy="44" r="2" fill="#fff"/>
          <circle cx="73" cy="44" r="2" fill="#fff"/>
          <ellipse cx="60" cy="55" rx="4" ry="5" fill="#333"/>
          <path d="M 50 62 Q 60 70 70 62" stroke="#333" stroke-width="2.5" fill="none" stroke-linecap="round"/>
          <ellipse cx="35" cy="60" rx="10" ry="15" fill="#d4d4d4" stroke="#333" stroke-width="2"/>
          <ellipse cx="85" cy="60" rx="10" ry="15" fill="#d4d4d4" stroke="#333" stroke-width="2"/>
          <ellipse cx="55" cy="38" rx="8" ry="5" fill="#ffb6c1" opacity="0.7"/>
          <ellipse cx="65" cy="38" rx="8" ry="5" fill="#ffb6c1" opacity="0.7"/>
          <circle cx="45" cy="70" r="3" fill="#333" opacity="0.3"/>
          <circle cx="75" cy="70" r="3" fill="#333" opacity="0.3"/>
          <circle cx="60" cy="75" r="3" fill="#333" opacity="0.3"/>
        </svg>`,
        
        // Round blob seal
        `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 110 110">
          <circle cx="55" cy="55" r="45" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
          <circle cx="55" cy="52" r="38" fill="#f5f5f5"/>
          <ellipse cx="55" cy="65" rx="35" ry="30" fill="#ebebeb"/>
          <circle cx="43" cy="48" r="6" fill="#333"/>
          <circle cx="67" cy="48" r="6" fill="#333"/>
          <circle cx="44" cy="47" r="2.5" fill="#fff"/>
          <circle cx="68" cy="47" r="2.5" fill="#fff"/>
          <ellipse cx="55" cy="58" rx="4" ry="5" fill="#333"/>
          <path d="M 45 66 Q 55 74 65 66" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
          <ellipse cx="28" cy="60" rx="12" ry="18" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
          <ellipse cx="82" cy="60" rx="12" ry="18" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
          <ellipse cx="48" cy="40" rx="10" ry="6" fill="#ffc0cb" opacity="0.6"/>
          <ellipse cx="62" cy="40" rx="10" ry="6" fill="#ffc0cb" opacity="0.6"/>
          <path d="M 35 42 C 35 38 40 36 42 38" stroke="#333" stroke-width="1.5" fill="none"/>
          <path d="M 75 42 C 75 38 70 36 68 38" stroke="#333" stroke-width="1.5" fill="none"/>
        </svg>`,
        
        // Squished seal meme
        `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130 90">
          <ellipse cx="65" cy="50" rx="50" ry="35" fill="#d8d8d8" stroke="#333" stroke-width="2"/>
          <ellipse cx="65" cy="45" rx="44" ry="30" fill="#f2f2f2"/>
          <circle cx="50" cy="42" r="5" fill="#333"/>
          <circle cx="80" cy="42" r="5" fill="#333"/>
          <circle cx="51" cy="41" r="2" fill="#fff"/>
          <circle cx="81" cy="41" r="2" fill="#fff"/>
          <ellipse cx="65" cy="50" rx="3" ry="4" fill="#333"/>
          <path d="M 55 56 Q 65 62 75 56" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
          <ellipse cx="25" cy="52" rx="12" ry="18" fill="#d8d8d8" stroke="#333" stroke-width="1.5"/>
          <ellipse cx="105" cy="52" rx="12" ry="18" fill="#d8d8d8" stroke="#333" stroke-width="1.5"/>
          <ellipse cx="55" cy="35" rx="10" ry="5" fill="#ffb6c1" opacity="0.7"/>
          <ellipse cx="75" cy="35" rx="10" ry="5" fill="#ffb6c1" opacity="0.7"/>
          <text x="65" y="75" font-family="Arial" font-size="12" fill="#333" text-anchor="middle" opacity="0.5">:|</text>
        </svg>`,
        
        // Excited seal
        `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 115 105">
          <ellipse cx="57" cy="55" rx="36" ry="40" fill="#dadada" stroke="#333" stroke-width="2"/>
          <ellipse cx="57" cy="50" rx="30" ry="34" fill="#f3f3f3"/>
          <circle cx="46" cy="46" r="7" fill="#333"/>
          <circle cx="68" cy="46" r="7" fill="#333"/>
          <circle cx="47" cy="44" r="3" fill="#fff"/>
          <circle cx="69" cy="44" r="3" fill="#fff"/>
          <ellipse cx="57" cy="56" rx="5" ry="7" fill="#333"/>
          <circle cx="57" cy="56" r="2" fill="#ff69b4"/>
          <path d="M 44 65 Q 57 76 70 65" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
          <ellipse cx="32" cy="58" rx="11" ry="16" fill="#dadada" stroke="#333" stroke-width="2"/>
          <ellipse cx="82" cy="58" rx="11" ry="16" fill="#dadada" stroke="#333" stroke-width="2"/>
          <ellipse cx="50" cy="38" rx="9" ry="6" fill="#ffc0cb" opacity="0.8"/>
          <ellipse cx="64" cy="38" rx="9" ry="6" fill="#ffc0cb" opacity="0.8"/>
          <path d="M 37 40 L 40 35 L 42 40" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
          <path d="M 77 40 L 74 35 L 72 40" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
        </svg>`
      ];
      
      return seals[variant % seals.length];
    }

    function createSeals() {
      const container = document.getElementById('seals-container');
      const numberOfSeals = 35;

      for (let i = 0; i < numberOfSeals; i++) {
        const seal = document.createElement('div');
        seal.className = 'seal';
        seal.innerHTML = createChubbySealSVG(i);
        
        const size = 60 + Math.random() * 80;
        seal.style.width = `${size}px`;
        seal.style.height = `${size}px`;
        seal.style.left = `${Math.random() * 95}%`;
        seal.style.top = `${Math.random() * 85 + 5}%`;
        seal.style.animationDelay = `${Math.random() * 12}s`;
        seal.style.animationDuration = `${10 + Math.random() * 8}s`;
        seal.style.opacity = 0.4 + Math.random() * 0.5;
        
        if (Math.random() > 0.7) {
          seal.style.animation = `spin ${15 + Math.random() * 10}s linear infinite`;
          seal.style.animationDelay = `${Math.random() * 5}s`;
        }
        
        container.appendChild(seal);
      }
    }

    function createBubbles() {
      const container = document.getElementById('bubbles-container');
      for (let i = 0; i < 20; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.style.left = `${Math.random() * 100}%`;
        bubble.style.width = `${20 + Math.random() * 40}px`;
        bubble.style.height = bubble.style.width;
        bubble.style.animationDelay = `${Math.random() * 15}s`;
        bubble.style.animationDuration = `${10 + Math.random() * 10}s`;
        container.appendChild(bubble);
      }
    }

    async function onConfigChange(newConfig) {
      config = { ...config, ...newConfig };
      
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = '-apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif';
      const baseSize = config.font_size || defaultConfig.font_size;
      
      document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;
      
      const bgColor = config.background_color || defaultConfig.background_color;
      document.querySelector('.ocean-background').style.background = 
        `linear-gradient(180deg, #1e3a5f 0%, ${bgColor} 30%, #3d7eb5 60%, #5aa3d4 100%)`;
      
      const mainTitle = document.getElementById('main-title');
      mainTitle.textContent = config.main_title || defaultConfig.main_title;
      mainTitle.style.color = config.text_color || defaultConfig.text_color;
      mainTitle.style.fontSize = `${baseSize * 4}px`;
      
      const subtitle = document.getElementById('subtitle');
      subtitle.textContent = config.subtitle || defaultConfig.subtitle;
      subtitle.style.color = config.text_color || defaultConfig.text_color;
      subtitle.style.fontSize = `${baseSize * 1.75}px`;
      
      const primaryButton = document.getElementById('primary-button');
      primaryButton.textContent = config.primary_button || defaultConfig.primary_button;
      primaryButton.style.backgroundColor = config.primary_button_color || defaultConfig.primary_button_color;
      primaryButton.style.color = config.surface_color || defaultConfig.surface_color;
      primaryButton.style.fontSize = `${baseSize * 1.125}px`;
      
      const secondaryButton = document.getElementById('secondary-button');
      secondaryButton.textContent = config.secondary_button || defaultConfig.secondary_button;
      secondaryButton.style.color = config.text_color || defaultConfig.text_color;
      secondaryButton.style.fontSize = `${baseSize * 1.125}px`;
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.surface_color || defaultConfig.surface_color,
              set: (value) => {
                config.surface_color = value;
                window.elementSdk.setConfig({ surface_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.primary_button_color || defaultConfig.primary_button_color,
              set: (value) => {
                config.primary_button_color = value;
                window.elementSdk.setConfig({ primary_button_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ["main_title", config.main_title || defaultConfig.main_title],
          ["subtitle", config.subtitle || defaultConfig.subtitle],
          ["primary_button", config.primary_button || defaultConfig.primary_button],
          ["secondary_button", config.secondary_button || defaultConfig.secondary_button]
        ])
      });
      
      onConfigChange(config);
    }

    createSeals();
    createBubbles();
  </script>
